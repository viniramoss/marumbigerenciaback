# Database Configuration - PostgreSQL for production, H2 for development
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# H2 Console (only for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SQL Data Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Configuração para encoding UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging para debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Port (Railway provides the PORT environment variable, fallback to 8080 for local)
server.port=${PORT:8080}

# Jackson date/time configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
