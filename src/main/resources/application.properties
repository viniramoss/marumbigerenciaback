# PostgreSQL Configuration using Railway Environment Variables
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Automatically update the database schema (create tables, etc.)
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console (useful for debugging)
spring.jpa.show-sql=true

# Server Port (Railway provides the PORT environment variable)
server.port=${PORT:8080}

